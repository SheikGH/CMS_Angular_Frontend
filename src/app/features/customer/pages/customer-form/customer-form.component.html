<!-- src/app/components/customer-form/customer-form.component.html -->
<h2 mat-dialog-title>{{ data ? 'Edit Customer' : 'Add Customer' }}</h2>
<!-- <h2 mat-dialog-title>{{ customerForm.value.customerId ? 'Edit' : 'Add' }} Customer</h2> -->
<mat-dialog-content>
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
        <div class="form-grid">
            <!-- Left column -->
            <div class="column">
                <mat-form-field appearance="fill">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" required>
                </mat-form-field>
            </div>

            <!-- Right column -->
            <div class="column">
                <mat-form-field appearance="fill">
                    <mat-label>Phone</mat-label>
                    <input matInput formControlName="phone" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="address" required>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-error *ngIf="customerForm.get('password')?.hasError('required')">Password is
                        required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" formControlName="passwordKey">
                    <mat-error *ngIf="customerForm.get('passwordKey')?.hasError('required')">Confirm Password is
                        required</mat-error>
                    <mat-error *ngIf="customerForm.hasError('mismatch')">Passwords do not match</mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
</mat-dialog-actions>
